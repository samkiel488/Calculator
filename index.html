<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - SAMKIEL</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <p>
        A Simple Calculator Designed by SAMKIEL
    </p>
    <marquee>
        <h>
            Usage as any other normal Calculator
        </h>
    </marquee>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display" name="display" readonly value="" onclick="copyText()">    </div>
                <div class="button-row">
                    <input type="button" value="AC" onclick="clearDisplay(); vibrate();" class="operator">
                    <input type="button" value="DEL" onclick="deleteLast(); vibrate();" class="operator">
                    <input type="button" value="." onclick="addToDisplay('.'); vibrate();" class="operator">
                    <input type="button" value="÷" onclick="addToDisplay('/'); vibrate();" class="operator"> <!-- Division sign changed -->
                </div>
                <div class="button-row">
                    <input type="button" value="7" onclick="addToDisplay('7'); vibrate();">
                    <input type="button" value="8" onclick="addToDisplay('8'); vibrate();">
                    <input type="button" value="9" onclick="addToDisplay('9'); vibrate();">
                    <input type="button" value="×" onclick="addToDisplay('*'); vibrate();" class="operator"> <!-- Multiplication sign changed -->
                </div>
                <div class="button-row">
                    <input type="button" value="4" onclick="addToDisplay('4'); vibrate();">
                    <input type="button" value="5" onclick="addToDisplay('5'); vibrate();">
                    <input type="button" value="6" onclick="addToDisplay('6'); vibrate();">
                    <input type="button" value="-" onclick="addToDisplay('-'); vibrate();" class="operator">
                </div>
                <div class="button-row">
                    <input type="button" value="1" onclick="addToDisplay('1'); vibrate();">
                    <input type="button" value="2" onclick="addToDisplay('2'); vibrate();">
                    <input type="button" value="3" onclick="addToDisplay('3'); vibrate();">
                    <input type="button" value="+" onclick="addToDisplay('+'); vibrate();" class="operator">
                </div>
                <div class="button-row">
                    <input type="button" value="00" onclick="addToDisplay('00'); vibrate();">
                    <input type="button" value="0" onclick="addToDisplay('0'); vibrate();">
                    <input type="button" value="=" onclick="calculate(); vibrate();" class="equal operator">
                </div>
            </form>
        </div>
    </div>
